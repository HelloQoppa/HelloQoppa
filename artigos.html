<body>

    <!-- Jumbotron -->

    <div class="container">
        <div class="row mb-4">
            <!-- Lista de Categorias -->
            <div class="col-md-3">
                <h3>Categoria</h3>
                <ul class="list-group">
                    <li class="list-group-item"><a href="#" class="category-link" data-category="todos">Todos</a></li>

                    </li>
                </ul>

            <!-- Cards de Posts do Blog -->
            <div class="col-md-9" id="blog-posts">
                <div class="col mb-4 tecnologia post" data-date="2024-07-02">

                            <p class="card-text"><small class="text-muted">02/07/2024</small></p>
                            <a href="#" class="btn btn-primary">Leia mais</a>
                        </div>

                <!-- Adicione mais posts conforme necessário -->

        <!-- Paginação -->

                <!-- Paginação gerada dinamicamente -->
            </ul>
        </nav>
    </div>

    

    <!-- Bootstrap 5 JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Script para filtrar posts por categoria e implementar paginação -->
    <script>
        $(document).ready(function () {
            const itemsPerPage = 1; // Número de posts por página
            const $posts = $('.post');
            const $blogPosts = $('#blog-posts');
            let filteredPosts = $posts;
            let totalItems = filteredPosts.length;
            let totalPages = Math.ceil(totalItems / itemsPerPage);

            function showPage(page) {
                filteredPosts.addClass('d-none');
                const start = (page - 1) * itemsPerPage;
                const end = start + itemsPerPage;
                filteredPosts.slice(start, end).removeClass('d-none');
                $('.page-item').removeClass('active');
                $(`#page-${page}`).addClass('active');
            }

            function createPagination() {
                const $pagination = $('#pagination');
                $pagination.empty();

                const $prev = $('<li class="page-item"><a class="page-link" href="#" tabindex="-1">Anterior</a></li>');
                $prev.click(function (e) {
                    e.preventDefault();
                    const currentPage = parseInt($pagination.find('.active').text());
                    if (currentPage > 1) showPage(currentPage - 1);
                });
                $pagination.append($prev);

                for (let i = 1; i <= totalPages; i++) {
                    const $pageItem = $(`<li class="page-item" id="page-${i}"><a class="page-link" href="#">${i}</a></li>`);
                    $pageItem.click(function (e) {
                        e.preventDefault();
                        showPage(i);
                    });
                    $pagination.append($pageItem);
                }

                const $next = $('<li class="page-item"><a class="page-link" href="#">Próximo</a></li>');
                $next.click(function (e) {
                    e.preventDefault();
                    const currentPage = parseInt($pagination.find('.active').text());
                    if (currentPage < totalPages) showPage(currentPage + 1);
                });
                $pagination.append($next);
            }

            function filterPosts(category) {
                if (category === 'todos') {
                    filteredPosts = $posts;
                } else {
                    filteredPosts = $posts.filter(`.${category}`);
                }
                filteredPosts.sort((a, b) => new Date(a.getAttribute('data-date')) - new Date(b.getAttribute('data-date')));
                $blogPosts.empty().append(filteredPosts);
                totalItems = filteredPosts.length;
                totalPages = Math.ceil(totalItems / itemsPerPage);
                showPage(1);
                createPagination();
            }

            $('.category-link').click(function (e) {
                e.preventDefault();
                const category = $(this).data('category');
                filterPosts(category);
            });

            // Ordenar os posts por data (do mais antigo para o mais novo) ao carregar a página
            $(window).on('load', function () {
                filteredPosts.sort((a, b) => new Date(a.getAttribute('data-date')) - new Date(b.getAttribute('data-date')));
                $blogPosts.empty().append(filteredPosts);
                totalItems = filteredPosts.length;
                totalPages = Math.ceil(totalItems / itemsPerPage);
                showPage(1);
                createPagination();
            });
        });
    </script>
</body>
